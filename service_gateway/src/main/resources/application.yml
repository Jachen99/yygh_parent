server:
  port: 8222
spring:
  application:
    name: service-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: service-hosp
          uri: lb://service-hosp
          predicates:
            - Path=/*/hosp/** # 路径匹配
        - id: service-cmn
          uri: lb://service-cmn
          predicates:
            - Path=/*/cmn/** # 路径匹配
        #设置路由id
        - id: service-user
          #设置路由的uri
          uri: lb://service-user
          #设置路由断言
          predicates:
            - Path=/*/user/**
    nacos:
      discovery:
        server-addr: localhost:8848