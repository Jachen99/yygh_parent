############################################### 服务端口 ################################################################
server:
  port: 8207
############################################### spring #################################################################
spring:
  devtools:
    livereload:
      enabled: false  # remove Unable to start LiveReload server
  application:
    name: service-orders
  datasource:  # mysql数据库连接
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/yygh_order?serverTimezone=GMT%2B8&characterEncoding=utf-8&useSSL=false
    driver-class-name: com.mysql.cj.jdbc.Driver
  jackson: # 返回json的全局时间格式
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  data:
    mongodb:
      uri: mongodb://192.168.253.137:27017/test
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848 # nacos服务地址
  redis:
    host: 192.168.253.137
    port: 6379
    database: 0
    timeout: 1800000
    lettuce:
      pool:
        max-active: 20
        max-wait: -1
        max-idle: 5
        min-idle: 0
  rabbitmq:
    host: 192.168.253.137
    port: 5672
    username: guest
    password: guest
############################################### 微信接口 ################################################################
wx:
  pay:
    appid: wx74862e0dfcf69954  # 关联的公众号appid
    partner: 1558950191  # 商户号
    partner-key: T6m9iK73b0kn9g5v426MKfHQH7X8rKwb  # 商户key
    cert: service/service_orders/src/main/resources/apiclient_cert.p12  # 退款证书
####################################### mybatis-plus配置 ################################################################
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath:space/jachen/yygh/cmn/mapper/*/*.xml
