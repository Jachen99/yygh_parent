# 服务端口
server:
  port: 8201
#服务名
spring:
  application:
    name: service-hosp
  #环境设置：dev、test、prod
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
  # MongoDB数据库连接
  data:
    mongodb:
      uri: mongodb://192.168.253.136:27017/test
  #MySQL数据库连接
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/yygh_hosp?characterEncoding=utf-8
    driver-class-name: com.mysql.cj.jdbc.Driver
  #返回JSON的全局时间格式
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# 设置日志级别
logging:
  level:
    root: info